<h3>Orbit Report</h3>
<table>
    <tr class="header-row">
        <th class="sortable">Name</th>
        <th class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
     </tr>
     <tr *ngFor="let sattelite of sattelites">
         <td>{{sattelite.Name}}</td>
         <td>{{sattelite.Operational}}</td>
         <td>{{sattelite.OrbitType}}</td>
        <td>{{sattelite.LaunchDate}}</td>
     </tr>
</table>
