<h3>Orbit Report</h3>
<table>
  <tr class="header-row">
    <th class="sortable">Name</th>
    <th class="sortable">Type</th>
    <th>Operational</th>
    <th>Orbit Type</th>
    <th>Launch Date</th>
  </tr>
  <td *ngFor="let property of objectKeys(satellite)"[class.warning]="satellite.shouldShowWarning() && property === 'type'">
        {{satellite[property]}}
  </td>

</table>
